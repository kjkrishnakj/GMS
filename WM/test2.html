<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MongoDB Table</title>
</head>
<body>
    <h1>Data from MongoDB</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>description</th>
                <!-- Add more table headers if needed -->
            </tr>
        </thead>
        <tbody>
            {{#each data}}
            <tr>
                <td>{{this.name}}</td>
                <td>{{this.location}}</td>
                <td>{{this.description}}</td>
                <!-- Use the actual field names from your MongoDB document -->
            </tr>
            {{/each}}
        </tbody>
    </table>
</body>
</html>
